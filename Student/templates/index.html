<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        {% load static %}
        body{
            background-image: url('{% static 'images/weatherr.jpg' %}');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
        <form  method="get" action="/logout">
            <button type="submit" class="btn btn-success">
                Logout
            </button>
        </form>
        <h1>Real Time Data from Cloud</h1>
    <div class="container">

        <a class="item btn btn-danger" href="{% url 'Student:thingspeak_api' %}"><h5 class="first">Data from ThingSpeak</h5></a>
        <a class="item btn btn-success" href="{% url 'Student:live_data' %}"><h5>Live Updated Data</h5></a>
        <a class="item btn btn-info" href="{% url  'Student:query' %}"><h5>Search Query</h5></a>
        <a class="item btn btn-warning" href="{% url  'Student:graph_from_thingspeak' %}"><h5>Graph View</h5></a>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
